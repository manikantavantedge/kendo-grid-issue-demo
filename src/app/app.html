<kendo-grid [kendoGridBinding]="$employeeList()" [height]="250" [sortable]="true" [resizable]="true">
  <kendo-grid-column field="name" title="Name"></kendo-grid-column>
  <kendo-grid-column field="id" title="ID"></kendo-grid-column>
  <kendo-grid-column field="role" title="Role"></kendo-grid-column>
  <kendo-grid-column field="experience" title="Experience"></kendo-grid-column>
  <kendo-grid-column field="company" title="Company"></kendo-grid-column>
  <kendo-grid-column field="location" title="Location"></kendo-grid-column>
  <kendo-grid-column field="onSite" title="On Site"></kendo-grid-column>
</kendo-grid>
